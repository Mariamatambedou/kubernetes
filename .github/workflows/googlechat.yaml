name: Send Message to Google Chat

on:
  push:
    branches:
      - main  # D√©clenche le workflow lorsqu'un commit est pouss√© sur la branche 'main'
  pull_request:
    branches:
      - main  # D√©clenche le workflow lorsqu'une pull request est ouverte sur la branche 'main'

jobs:
  google-chat-action:
    name: Google Chat GitHub Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4  # V√©rifie le code source du d√©p√¥t

      # Vous pouvez ajouter ici d'autres √©tapes de build, tests, etc.
      # Exemple : Build avec Maven, tests, etc.

      - name: Notify Google Chat
        if: ${{ always() }}  # Cette condition permet d'envoyer la notification m√™me en cas d'√©chec d'une √©tape pr√©c√©dente
        uses: SimonScholz/google-chat-action@main  # Utilise l'action Google Chat
        with:
          webhookUrl: '${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}'  # Utilise le webhook Google Chat configur√© dans les secrets GitHub
          message: |
            üìù *Nouvel √©v√©nement sur GitHub* :

            - **√âv√©nement** : ${{ github.event_name }}
            - **Repository** : ${{ github.repository }}
            - **Committer** : ${{ github.actor }}
            - **Branch** : ${{ github.ref }}
            - **URL** : ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
