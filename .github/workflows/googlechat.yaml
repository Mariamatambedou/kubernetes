name: GitHub Notification to Google Chat

on:
  push:
    branches:
      - main  # D√©clenche le workflow lorsqu'un commit est pouss√© sur la branche 'main'
  pull_request:
    branches:
      - main  # D√©clenche le workflow lorsqu'une pull request est ouverte ou mise √† jour sur la branche 'main'

jobs:
  google-chat-action:
    name: Google Chat GitHub Notification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # V√©rifie le code source du d√©p√¥t

      - name: Notify Google Chat
        if: ${{ always() }}  # Cette condition permet d'envoyer la notification m√™me en cas d'√©chec d'une √©tape pr√©c√©dente
        uses: SimonScholz/google-chat-action@main  # Utilise l'action Google Chat
        with:
          webhookUrl: '${{ secrets.GOOGLE_CHAT_WEBHOOK_URL }}'  # Utilise le webhook Google Chat configur√© dans les secrets GitHub
          message: |
            {{#if eq github.event_name 'push'}}
            üöÄ *Push Event* dans le d√©p√¥t **${{ github.repository }}**:
            - **Committer** : ${{ github.actor }}
            - **Message de Commit** : ${{ github.event.head_commit.message }}
            - **Branch** : ${{ github.ref }}
            - **URL du commit** : ${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}
            {{else if eq github.event_name 'pull_request'}}
            üîß *Pull Request* dans le d√©p√¥t **${{ github.repository }}**:
            - **Auteur** : ${{ github.actor }}
            - **Titre de PR** : ${{ github.event.pull_request.title }}
            - **URL de PR** : ${{ github.event.pull_request.html_url }}
            {{/if}}
