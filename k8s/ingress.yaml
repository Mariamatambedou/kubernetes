apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  rules:
    - host: k8s.local
      http:
        paths:
          # Redirection vers le backend-service pour les endpoints /students et /payments
          - path: /students
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8021
          - path: /payments
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8021
          
          # Redirection vers le frontend-service pour toutes les autres routes
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

