<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        Add Payment
      </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Date" formControlName="date" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Amount" formControlName="amount" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Type" formControlName="type" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Student Code" formControlName="student" required>
        </mat-form-field>
        <div>
          <label for="file">Upload File</label>
          <input id="file" type="file" (change)="onFileChange($event)">
        </div>
        <button mat-raised-button color="primary" type="submit">Submit</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
